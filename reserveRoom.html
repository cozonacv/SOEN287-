<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="reserveRoom.css">
</head>
<body>
    <div class="pageWrapper">
        <div class="menuBar">
            <h1>My Account</h1>
            <button class="menuButton" onclick="location.href='myProfile.html'">My Profile</button>
            <button class="menuButton" onclick="location.href='myReservations.html'">My reservations</button>
            <button class="menuButton active" onclick="location.href='browseResources.html'">Browse resources & Reserve</button>
            <button class="menuButton signOut" onclick="location.href='signOut.html'">sign out</button>
            <button class="menuButton" onclick="location.href='editResources.html'">Edit Resources</button>
        </div>
        
        <div class="container">
            <h2>Reserve</h2>
            <h3>Reserve Room</h3>
            
            <form id="reservationForm">
                <table class="reservationTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Time</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="resourceType">Room</td>
                            <td>
                                <select id="locationSelect" required>
                                    <option value="">Select Location</option>

                                </select>
                            </td>
                            <td id="timeSlot"></td>
                            <td id="dateSlot"></td>
                        </tr>
                    </tbody>
                </table>
            
                <div class="buttonGroup">
                    <button type="button" class="cancelButton" onclick="cancelReservation()">Cancel</button>
                    <button type="submit" class="reserveButton">Reserve</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="reserveRoom.js"></script>
</body>
</html>
